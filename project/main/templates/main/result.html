{% extends "main/base.html" %}
{% comment %} {% load static %} {% endcomment %}
{% block title %}DonateAnyBook | Thankyou{% endblock %}
{% block content %}
<br>
<p class="text-xl text-center">{{thankyou}}</p>
<br>
<p class="text-base text-center">{{error}}</p>

    <div class="overflow-x-auto mt-6">
      <table class="table-auto border-collapse w-full">
        <thead>
          <tr class="rounded-lg text-sm font-medium text-gray-700 text-left" style="font-size: 0.9674rem">
            <th class="px-4 py-2 bg-gray-200 " style="background-color:#f8f8f8">Book Title, Author</th>
          </tr>
        </thead>
        <tbody class="text-sm font-normal text-gray-700">
        {% for order in orders %}
          <tr class="hover:bg-gray-100 border-b border-gray-200 py-10">
            <td class="px-4 py-4">{{order}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
